{% load static %}

<div class="card mt-4" style="width: 50rem;">

        <div class="card-body">
            <div class="row">
                <div class="col-2 m-2" >
                    <div class=" border" style="height: 100px;">
                    <img src="#" alt="img" class="img-thumbnail">
                    </div>
                    <div class="row mt-2">
                        <div class="col-9">
                            <form>
                                <button style="border: 0px; background: none; width: 30px; padding: 0;">
                                    <img src={% static "/img/like.png" %} style="width: 35px; height: 20px;">
                                </button>
                                <button style="border: 0px; background: none; width: 30px; padding: 0;">
                                    <img src={% static "/img/dislike.png" %} style="width: 35px; height: 20px;">
                                </button>
                            </form>
                        </div>
                        <div style="padding-left: 0; border: 3px;" class="col">
                            <p style="color: green; left: -10px; position: relative;">{{ question.likes }}</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="card-title">
                        <a href="{% url "question" question.id %}">{{ question.title }}</a>
                    </h3>
                    <p class="card-text">{{ question.text }}</p>
                    <div class="row">
                        <div class="col-3">
                            <a class="card-link" href="{% url "question" question.id %}">Answer ({{ question.answers.count }})</a>
                        </div>
                        <div class="col right">
                            <span>Tags:</span>
                            {% for tag in question.tags.all %}
                                <a href="{% url 'tag' tag.name %}" class="card-link"> {{ tag.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
