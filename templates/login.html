{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
            <div class="d-flex align-items-center gap-3 mt-4">
                <h1>Log in</h1>
            </div>

            <form class="mt-4" method="POST">
                <div class="row">
                <div class="col-6">
                    {% csrf_token %}
                    {%  bootstrap_form form %}
                    <button type="submit" class="btn btn-outline-secondary mt-3">
                        Log in
                    </button>
                </div>

                    <div class="mt-3">
                        <a href="{% url 'register' %}">Create new account</a>
                    </div>
                </div>
              </form>

{% endblock %}
